<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3333;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow-filter">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a0f" rx="2"/>

  <!-- Grid pattern -->
  <g opacity="0.3" stroke="#ff3333" stroke-width="0.5" fill="none">
    <line x1="0" y1="8" x2="32" y2="8"/>
    <line x1="0" y1="16" x2="32" y2="16"/>
    <line x1="0" y1="24" x2="32" y2="24"/>
    <line x1="8" y1="0" x2="8" y2="32"/>
    <line x1="16" y1="0" x2="16" y2="32"/>
    <line x1="24" y1="0" x2="24" y2="32"/>
  </g>

  <!-- Central circuit pattern -->
  <g stroke="#ff3333" stroke-width="1.5" fill="none" filter="url(#glow-filter)">
    <!-- Outer square -->
    <rect x="8" y="8" width="16" height="16" rx="1"/>

    <!-- Inner cross -->
    <line x1="16" y1="10" x2="16" y2="22"/>
    <line x1="10" y1="16" x2="22" y2="16"/>

    <!-- Corner connectors -->
    <circle cx="8" cy="8" r="1.5" fill="#ff3333"/>
    <circle cx="24" cy="8" r="1.5" fill="#ff3333"/>
    <circle cx="8" cy="24" r="1.5" fill="#ff3333"/>
    <circle cx="24" cy="24" r="1.5" fill="#ff3333"/>

    <!-- Center node -->
    <circle cx="16" cy="16" r="2" fill="#ff3333" opacity="0.8"/>
  </g>

  <!-- Corner accent lines -->
  <g stroke="#ff3333" stroke-width="1" opacity="0.6">
    <line x1="2" y1="2" x2="6" y2="2"/>
    <line x1="2" y1="2" x2="2" y2="6"/>
    <line x1="30" y1="2" x2="26" y2="2"/>
    <line x1="30" y1="2" x2="30" y2="6"/>
    <line x1="2" y1="30" x2="6" y2="30"/>
    <line x1="2" y1="30" x2="2" y2="26"/>
    <line x1="30" y1="30" x2="26" y2="30"/>
    <line x1="30" y1="30" x2="30" y2="26"/>
  </g>
</svg>
